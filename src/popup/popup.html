<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shkolo Tweaks</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body style="width: 300px;">
    <div class="background"></div>
    <div class="bg_overlay"></div>
    <div class="container">
        <div class="logo has-text-centered mb-5">
            <img src="../assets/LogoBanner.png" style="width: 200px; margin-bottom: -25px; margin-top: -16px;" alt="Shkolo Tweaks Logo">
        </div>
        <div class="box">
            <h1 class="has-text-centered" style="margin-bottom: 8px; font-weight: bold; font-size: 16px;" id="Customizations"></h1>
            <div class="theme-toggle">
                <button id="lightTheme" class="active"></button>
                <span>|</span>
                <button id="darkTheme"></button>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 12px;">
                <div class="checkbox-container">
                    <input type="checkbox" id="rounded">
                    <label for="rounded"><img src="../assets/rounded.svg"></label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="blur-data">
                    <label for="blur-data"><img src="../assets/user-not-tracked.svg"></label>
                </div>
            </div>
            <p style="background: hsl(0, 0%, 94%); padding: 4px; text-align: center; border-radius: 4px; box-shadow: 0 .1rem .2rem rgba(0, 0, 0, 0.1); margin-top: .5rem; font-family: monospace;"><a href="settings.html" target="_blank" id="advanced_settings"></a></p>
        </div>
        <div class="box" style="font-size: 14px; font-family: monospace; margin-top: 1rem;">
            <div class="footer" style="padding: 0;">
                <p><span id="version">?</span></p>
            </div>
            <div id="dev"></div>
        </div>
    </div>
    
    <script src="../lib/jquery.min.js"></script>
    <script src="popup.js"></script>
    <script src="i18n.js"></script>
</body>
</html>
